<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <nav class="navbar bg-dark">
       <!-- <div>
            <a class="navbar-brand" href="#">
                <img src="logotipo.png" alt="" width="100"> 
            </a>
        </div> --> 
    </nav>
    <h1 class="text-center">Pesquisa de Países</h1>
    <!-- Botao -->
    <div class="container input-group mb-3">
        <input id="pais" type="text" class="form-control" placeholder="Nome do País (em inglês)"
            aria-label="Recipient's username" aria-describedby="basic-addon1">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button"
            id="button-addon2"><strong>Pesquisar</strong></button>
    </div>
    <!-- Card -->
    <div id="card" class="container text-center card text-dark" style="width: 18rem; padding: 5px;">
        <img id="bandeira" src="" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title" id="nome">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Capital:</strong>
                <p id="capital"></p>
            </li>
            <li class="list-group-item"><strong>Continente:</strong>
                <p id="cont"></p>
            </li>
            <li class="list-group-item"><strong>População:</strong>
                <p id="pop"></p>
            </li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link"></a>
            <a href="#" class="card-link"></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
